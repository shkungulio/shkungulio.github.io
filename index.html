<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Data Analytics Portfolio</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background-color: #0d0d0d;
color: #e6e6e6;
line-height: 1.6;
}


header {
text-align: center;
padding: 3rem 1rem;
background: linear-gradient(135deg, #111, #1f1f1f);
border-bottom: 1px solid #333;
}


header h1 {
margin: 0;
font-size: 2.4rem;
color: #4dd0e1;
}


header p {
font-size: 1.1rem;
color: #b3b3b3;
}


section {
max-width: 900px;
margin: 2rem auto;
padding: 1rem;
}


.project-card {
background-color: #1a1a1a;
padding: 1.5rem;
margin-bottom: 1.5rem;
border-radius: 8px;
border: 1px solid #333;
transition: transform 0.2s ease;
}


.project-card:hover {
transform: translateY(-4px);
border-color: #4dd0e1;
}


.project-card h3 {
margin-top: 0;
color: #4dd0e1;
}


.project-card a {
color: #80deea;
text-decoration: none;
border-bottom: 1px dashed #80deea;
}


.project-card a:hover {
color: #4dd0e1;
border-bottom-color: #4dd0e1;
}


footer {
text-align: center;
padding: 2rem 1rem;
</html>
